<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="current-project.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="container">
    <div class="side-panel">
      <div class="user-panel">
        <img src="image-jeremy.png" alt="">
        <h3>Report for</h3>
        <h1>Jeremy Jobson</h1>
      </div>
      <ul class="settings">
        <li>Daily</li>   
        <li>Monthly</li>   
        <li>Yearly</li>   
      </ul>
    </div>
    <div class="activities">
      <div class="activity-container work">
        <div class="activity activity-work">
          <div class="icons">
            <h3>Work</h3>
            <button>...</button>
          </div>
          <h1 id="work-time">0 hrs</h1>
          <p>Last week - <span id="work-previous">0 hrs</span></p>
        </div>
      </div>
      <div class="activity-container play">
        <div class="activity activity-play">
          <div class="icons">
            <h3>Play</h3>
            <button>...</button>
          </div>
          <h1 id="play-time">0 hrs</h1>
          <p>Last week - <span id="play-previous">0 hrs</span></p>
        </div>
      </div>
      <div class="activity-container study">
        <div class="activity activity-study">
          <div class="icons">
            <h3>Study</h3>
            <button>...</button>
          </div>
          <h1 id="study-time">0 hrs</h1>
          <p>Last week - <span id="study-previous">0 hrs</span></p>
        </div>
      </div>
      <div class="activity-container exercise">
        <div class="activity activity-exercise">
          <div class="icons">
            <h3>Exercise</h3>
            <button>...</button>
          </div>
          <h1 id="exercise-time">0 hrs</h1>
          <p>Last week - <span id="exercise-previous">0 hrs</span></p>
        </div>
      </div>
      <div class="activity-container social">
        <div class="activity activity-social">
          <div class="icons">
            <h3>Social</h3>
            <button>...</button>
          </div>
          <h1 id="social-time">0 hrs</h1>
          <p>Last week - <span id="social-previous">0 hrs</span></p>
        </div>
      </div>
      <div class="activity-container care">
        <div class="activity activity-care">
          <div class="icons">
            <h3>Self-care</h3>
            <button>...</button>
          </div>
          <h1 id="care-time">0 hrs</h1>
          <p>Last week - <span id="care-previous">0 hrs</span></p>
        </div>
      </div>
    </div>
  </div>


 
</body>
</html>
